version: '3'
services:
  web:
    container_name: ${WEB_HOST}
    image: ${WEB_IMAGE_NAME}:${WEB_IMAGE_TAG}
    build: ./
    depends_on:
      - db
    ports:
      - "${WEB_PORT}:8069"
      - "${LONGPOLLING_PORT}:8072"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
      - ~/bigodoo/project/addons_overtake:/mnt/extra-addons-overtake
      - ~/bigodoo/project/addons_lubricape:/mnt/extra-addons-lubricape
      - ~/bigodoo/project/addons_lubricape_bo:/mnt/extra-addons-lubricape-bo
    entrypoint: "/usr/bin/odoo -c /etc/odoo/odoo.conf --dev all"
  db:
    container_name: ${DB_HOST}
    image: ${DB_IMAGE}:${DB_TAG}
    build: ./postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWD}
      - POSTGRES_USER=${DB_USER}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
#  nginx:
#    container_name: ${NGINX_CONTAINER_NAME}
#    image: nginx
#    volumes:
#      - ./nginx/conf.d:/etc/nginx/conf.d
#    ports:
#      - ${NGINX_PORT}:80
#    depends_on:
#      - web
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bo_pgadmin4_hugo
    # restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_USER}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT}:80"
    links:
      - "db:pgsql-server"
    volumes:
      - odoo-pgadmin:/var/lib/pgadmin
volumes:
  odoo-db-data:
  odoo-web-data:
  odoo-pgadmin: